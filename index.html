<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuocus · Ormai manca poco</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <section class="countdown-card" aria-live="polite">
          <h1 class="countdown-card__headline">
            Parliamone assieme
            <span role="img" aria-label="fuoco"></span>
          </h1>
          <figure class="hero__figure">
            <img class="hero__logo" src="assets/img_1.png" alt="Illustrazione Fuocus Studio" />
          </figure>
          <div class="countdown">
            <article class="countdown__item">
              <span class="countdown__value" id="days">00</span>
              <span class="countdown__label" data-short="G" aria-label="Giorni">Giorni</span>
            </article>
            <article class="countdown__item">
              <span class="countdown__value" id="hours">00</span>
              <span class="countdown__label" data-short="O" aria-label="Ore">Ore</span>
            </article>
            <article class="countdown__item">
              <span class="countdown__value" id="minutes">00</span>
              <span class="countdown__label" data-short="M" aria-label="Minuti">Minuti</span>
            </article>
            <article class="countdown__item">
              <span class="countdown__value" id="seconds">00</span>
              <span class="countdown__label" data-short="S" aria-label="Secondi">Secondi</span>
            </article>
          </div>
          <a
            class="hero__cta"
            href="https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ0LUzBNAYDaBHtM6-wJOAW2VT4YLs9S_1CBDPI8OY7zZT3i1Tei1dMWL9LcNcJRXcNPVSbeEJwj"
            target="_blank"
            rel="noopener"
          >
            Prenota una chiamata!
          </a>
          <p class="message" id="message" hidden></p>
          <footer class="countdown-card__footer">© 2025 Fuocus — Tutti i diritti riservati</footer>
        </section>
      </header>
    </main>
    <script src="script.js"></script>
  </body>
</html>
