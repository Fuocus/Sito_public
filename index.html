<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuocus · Parliamone</title>
    <meta
      name="description"
      content="Prenota una chiamata con Fuocus e raccontaci la tua idea: manca poco al lancio della piattaforma."
    />

    <!-- Open Graph / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fuocus.org/" />
    <meta property="og:title" content="Parliamone assieme · Fuocus" />
    <meta
      property="og:description"
      content="Prenota una breve chiamata con Fuocus per costruire qualcosa di straordinario insieme."
    />
    <meta property="og:image" content="https://fuocus.org/assets/share.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Parliamone assieme · Fuocus" />
    <meta
      name="twitter:description"
      content="Prenota una breve chiamata con Fuocus per costruire qualcosa di straordinario insieme."
    />
    <meta name="twitter:image" content="https://fuocus.org/assets/share.png" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="assets/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="assets/android-chrome-512x512.png" />
    <meta name="theme-color" content="#f4f1ed" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <section class="countdown-card" aria-live="polite">
          <h1 class="countdown-card__headline">
            Parliamone assieme
            <span role="img" aria-label="fuoco"></span>
          </h1>
          <figure class="hero__figure">
            <img class="hero__logo" src="assets/img_1.png" alt="Illustrazione Fuocus Studio" />
          </figure>
          <h2 class="countdown-card__caption">Giorni al lancio della piattaforma</h2>
          <div class="countdown">
            <article class="countdown__item">
              <span class="countdown__value" id="days">00</span>
              <span class="countdown__label" data-short="G" aria-label="Giorni">Giorni</span>
            </article>
            <article class="countdown__item">
              <span class="countdown__value" id="hours">00</span>
              <span class="countdown__label" data-short="O" aria-label="Ore">Ore</span>
            </article>
            <article class="countdown__item">
              <span class="countdown__value" id="minutes">00</span>
              <span class="countdown__label" data-short="M" aria-label="Minuti">Minuti</span>
            </article>
            <article class="countdown__item">
              <span class="countdown__value" id="seconds">00</span>
              <span class="countdown__label" data-short="S" aria-label="Secondi">Secondi</span>
            </article>
          </div>
          <a
            class="hero__cta"
            href="https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ0LUzBNAYDaBHtM6-wJOAW2VT4YLs9S_1CBDPI8OY7zZT3i1Tei1dMWL9LcNcJRXcNPVSbeEJwj"
            target="_blank"
            rel="noopener"
          >
            Prenota una chiamata!
          </a>
          <p class="message" id="message" hidden></p>
          <footer class="countdown-card__footer">© 2025 Fuocus — Tutti i diritti riservati</footer>
        </section>
      </header>
    </main>
    <script src="script.js"></script>
  </body>
</html>
